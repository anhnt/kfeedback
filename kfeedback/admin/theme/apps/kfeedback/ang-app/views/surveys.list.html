<h3 class="fb-title">All Surveys</h3>
<a class="btn btn-primary pull-right mv" ui-sref="surveys.detail"><i class="fa fa-plus"></i> Create new</a>
<table ng-table="tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
    <tbody>
    <tr ng-repeat="row in $data">
        <td data-title="'Name'" filter="{name: 'text'}">{{row.name}}</td>
        <td data-title="'Question'" filter="{question: 'text'}">{{row.question}}</td>
        <td data-title="'Created date'">{{row.created | amDateFormat:'DD-MM-YYYY'}}</td>
        <td width="25%" data-title="'Action'" class="text-center">
            <a class="btn btn-default btn-sm" ui-sref="surveys.detail({id: row.id})"><i class="fa fa-pencil"></i>
                Edit</a>
            <a class="btn btn-info btn-sm" ui-sref="surveys.view({id: row.id})"><i class="fa fa-arrow-right"></i>
                View</a>
            <a class="btn btn-danger btn-sm" ng-click="delete(row)"><i class="fa fa-trash"></i> Delete</a>
        </td>
    </tr>
    </tbody>
</table>
