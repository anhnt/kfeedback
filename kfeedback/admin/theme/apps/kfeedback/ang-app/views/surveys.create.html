<h3>Create new Survey</h3>
<form class="oe-form form-horizontal">
  <div class="form-group">
    <label class="col-md-2 control-label">Name</label>
    <div class="col-md-10">
      <input type="text" ng-model="survey.name" class="form-control" placeholder="Name" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Slug</label>
    <div class="col-md-10">
      <input type="text" ng-model="survey.slug" class="form-control" placeholder="Slug" disabled/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Question</label>
    <div class="col-md-10">
      <input type="text" ng-model="survey.question" class="form-control" placeholder="Question" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Options</label>
    <div class="col-md-10">
      <div class="form-group" ng-repeat="option in survey.options">
        <div class="col-md-12">
          <input type="text" ng-model="option.title" class="form-control" placeholder="Option {{$index}}" />
        </div>
      </div>
      <a class="btn btn-info pull-right" ng-click="addOption()">Add</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
